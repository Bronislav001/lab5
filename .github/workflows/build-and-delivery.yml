# CD Код постоянно находится в состоянии, готовом к выпуску. Непрерывная доставка.
# Запуск workflow происходит после завершения Test python app. Триггер срабатывает, если успешно и если завершился в ветке мейн.
# выполнятьзадание, если питон апп имел успешное завершение. Вход в докерхаб, передаем логин и пароль, действие сборка и пуш докер образа.
# после сборки образ должен быть автоматически отправлен (push) на Docker Hub. 


name: Build and Delivery

on:
  workflow_run:
    workflows: ["Test Python App"]  
    types: [ "completed" ]          
    branches:
      - main                         

jobs:
  cd:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/my-app:latest
