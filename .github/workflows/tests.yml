# CI процесс, при котором разработчики регулярно сливают свои изменения в общий репозиторий. Непрерывная интеграция
# описывает события, по которым запускается workflow. workflow сработает при каждом пуше в любой ветке
# задание СИ. Вирт. машина. клонирование репозитория, устанавливаем питон, устанавливаем 


name: Test Python App
on:
  push:
    branches: [ '**' ]  

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest httpx

      - name: Run Tests
        run: python -m pytest tests/
